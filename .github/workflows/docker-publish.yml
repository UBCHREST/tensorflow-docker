name: Docker-Publish

on:
  schedule:
    # Recompile at 00:15 UTC on Sundays
    - cron: '15 0 * * 0'
    
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - main

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  workflow_dispatch:
    # Allow this event to be triggered in the github ui

env:
  IMAGE_NAME: tensorflow-build

jobs:
  get-version:
    runs-on: ubuntu-latest 
    steps:
    - id: version
      run: |
        # Get the latest version of tensorflow 
        export TENSORFLOW_COMMIT=$(git ls-remote https://github.com/tensorflow/tensorflow.git HEAD | awk '{ print substr($1, 1, 8)}'D)
        echo "tensorflow_commit=${TENSORFLOW_COMMIT}" >>$GITHUB_OUTPUT
        
    outputs:
      tensorflow_commit: ${{ steps.version.outputs.tensorflow_commit }}
 
  # Push image to GitHub Packages.
  build:
    needs: [get-version]
    strategy:
      matrix:
        config: [{runson: ARM64, arch: ARM64}, {runson: ubuntu-latest, arch: AMD64}]
    runs-on: ${{ matrix.config.runson }}

    steps:          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2    
          
      - name: checkout code
        uses: actions/checkout@v3

      - name: Log into registry
        run: echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ secrets.DOCKER_USER }} --password-stdin

      - name: Build image
        run: |
          # define the image id
          IMAGE_ID=ghcr.io/${{ github.repository }}/$IMAGE_NAME-${{matrix.config.arch}}

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=${{ needs.get-version.outputs.tensorflow_commit}}
          echo ARCH=${{matrix.config.arch}}
          
          # Build the image
          docker buildx build .\
            --build-arg COMMIT_HASH=${{ needs.get-version.outputs.tensorflow_commit}} \
            --push \
            --tag $IMAGE_ID:${{ needs.get-version.outputs.tensorflow_commit}} \
            --file Dockerfile \
     

  # Push the latest tag if everything build
  push-latest:
    needs: [get-version, build]
    runs-on: ubuntu-latest 

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2            
          
      - uses: actions/checkout@v3
      
      - name: Log into registry
        run: echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ secrets.DOCKER_USER }} --password-stdin

      - uses: actions/setup-go@v3
        with:
          go-version: '>=1.18.10'

      - name: Build Manifest Tool
        run: |
            git clone https://github.com/estesp/manifest-tool
            cd manifest-tool && make binary
            cd ..

      - name: Build and push manifest
        run: |
          export TF_VERSION=${{ needs.get-version.outputs.tensorflow_commit}}
          
          # Define the base image id
          IMAGE_ID=ghcr.io/${{ github.repository }}/$IMAGE_NAME
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Write the config to the file
          echo "image: $IMAGE_ID:$TF_VERSION" > config.version.yaml
          echo "manifests:" >> config.version.yaml
          echo "  - image: $IMAGE_ID-arm64:$TF_VERSION " >> config.version.yaml
          echo "    platform: " >> config.version.yaml
          echo "      architecture: arm64 " >> config.version.yaml
          echo "      os: linux " >> config.version.yaml
          echo "  - image: $IMAGE_ID-amd64:$TF_VERSION " >> config.version.yaml
          echo "    platform: " >> config.version.yaml
          echo "      architecture: amd64 " >> config.version.yaml
          echo "      os: linux " >> config.version.yaml
        
          # Generate the manifest and push
          manifest-tool/manifest-tool push from-spec config.version.yaml
        
          # Repeat for the latest tag
          echo "image: $IMAGE_ID:latest" > config.latest.yaml
          echo "manifests:" >> config.latest.yaml
          echo "  - image: $IMAGE_ID-arm64:$TF_VERSION " >> config.latest.yaml
          echo "    platform: " >> config.latest.yaml
          echo "      architecture: arm64 " >> config.latest.yaml
          echo "      os: linux " >> config.latest.yaml
          echo "  - image: $IMAGE_ID-amd64:$TF_VERSION " >> config.latest.yaml
          echo "    platform: " >> config.latest.yaml
          echo "      architecture: amd64 " >> config.latest.yaml
          echo "      os: linux " >> config.latest.yaml
        
          # Generate the manifest and push
          manifest-tool/manifest-tool push from-spec config.latest.yaml


  trigger-event:
    needs: push-latest
    runs-on: ubuntu-latest 
    steps:
      - name: Repository Dispatch to rebuild ABLATE dependcies
        uses: peter-evans/repository-dispatch@v2
        with:
          repository: UBCHREST/ablate
          token: ${{ secrets.TRIGGER_PAT }}
          event-type: rebuild-dependencies
            
                    